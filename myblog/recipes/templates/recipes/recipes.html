<table>
    <thead>
        <tr>
            <th>Category name</th>
            <th>Recipe name</th>
            <th>More info</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.category.name }}</td>
            <td>{{ recipe.name }}</td>
            <td><a href="{% url 'recipe' recipe.id %}">More info</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
